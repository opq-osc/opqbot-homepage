<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />

    <!-- pre -->
    <link rel="dns-prefetch" href="//opqbot.com/" />
    <link rel="preconnect" href="//opqbot.com/" />

    <!-- common -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="opq-osc" />
    <meta name="keyword" content="opq,opqbot,opq-osc,opqqq,机器人" />
    <meta
      name="description"
      content="OPQBot是一个高效稳定迸发的跨平台AI机器人框架"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />

    <!-- twitter -->
    <meta name="twitter:card" content="summary" />
    <meta property="og:url" content="https://opqbot.com/" />
    <meta property="og:title" content="OPQBot 跨平台机器人框架" />
    <meta
      property="og:description"
      content="OPQBot 是一个高效稳定迸发的跨平台 AI 机器人框架"
    />
    <meta property="og:image" content="https://docs.opqbot.com/avatar.jpeg" />

    <!-- title -->
    <title><%= htmlWebpackPlugin.options.title %></title>

    <% if (process.env.NODE_ENV === 'production') { %>
    <script src="https://cdn.jsdelivr.net/gh/fz6m/console-ban@2.2/dist/console-ban.min.js"></script>
    <script>
      ConsoleBan.init({
        redirect: 'https://docs.opqbot.com/other/join.html',
      })
    </script>
    <% } %>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
